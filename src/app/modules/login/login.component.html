<div class="login">
    <div class="login__half login__half--left">
        <div class="login__content">
        </div>
    </div>
    <div class="login__half login__half--right">
        <div class="login__content">
            <h1>Siac</h1>
            <form [formGroup]="loginFg" class="login__form">
                <p-floatLabel>
                    <p-inputMask
                    mask="999.999.999-99"
                    formControlName="cpf"
                    class="input"/>
                    <label for="password">CPF</label>
                </p-floatLabel>

                <p-floatLabel>
                    <p-password
                        formControlName="password"
                        [toggleMask]="true"
                        class="input"
                        [feedback]="false"/>
                    <label for="password">Senha</label>
                </p-floatLabel>

                <p-button
                    label="Entrar"
                    [loading]="loading()"
                    (onClick)="doUserLogin()" />
            </form>
            <div>
                <p>NÃ£o tem uma conta?</p>
                <a class="linktext" (click)="singUpRedirect()">Cadastre-se</a>
            </div>
        </div>
    </div>
</div>
