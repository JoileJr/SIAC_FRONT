<div class="wrapper">
    <p-sidebar #sidebarRef [(visible)]="sidebarVisible">
        <ng-template pTemplate="headless">
            <div class="flex flex-column h-full">
                <div class="flex flex-column h-full">
                    <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                        <span class="inline-flex align-items-center gap-2">
                            <img src="/assets/images/svg/siac-logo.webp" width="65px">
                            <span class="font-semibold text-2xl text-primary">
                                Siac
                            </span>
                        </span>
                        <span>
                            <p-button type="button" (onClick)="closeCallback($event)" icon="pi pi-times" rounded="true" outlined="true"
                                styleClass="h-2rem w-2rem">
                            </p-button>
                        </span>
                    </div>
                    <div class="overflow-y-auto">
                        <ul class="list-none p-3 m-0 overflow-hidden">
                            <li>
                                <a pRipple (click)="redirectRoute(routesConstants.HOME)"
                                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                    <i class="pi pi-home mr-2"></i>
                                    <span class="font-medium">Início</span>
                                </a>
                            </li>
                            <li>
                                <a pRipple (click)="redirectRoute(routesConstants.LABORATORY)"
                                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                    <i class="pi pi-building-columns mr-2"></i>
                                    <span class="font-medium">Laboratório</span>
                                </a>
                            </li>
                            <li>
                                <a pRipple (click)="redirectRoute(routesConstants.APPOINTMENTS)"
                                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                    <i class="pi pi-calendar mr-2"></i>
                                    <span class="font-medium">Agendamentos</span>
                                </a>
                            </li>
                            <li>
                                <a pRipple (click)="redirectRoute(routesConstants.PATIENT)"
                                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                    <i class="pi pi-users mr-2"></i>
                                    <span class="font-medium">Pacientes</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="p-4 m-0">
                    <a pRipple (click)="logout()"
                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                        <i class="pi pi-sign-out mr-2"></i>
                        <span class="font-medium">
                            Sair
                        </span>
                    </a>
                </div>
            </div>
        </ng-template>
    </p-sidebar>

    <span class="sidebar-menu-button" (click)="sidebarVisible.set(true)">
        <i class="pi pi-bars"></i>
    </span>
</div>
